
<div mat-dialog-title>
   <h1>Employee Form</h1>
</div>
<!-- wrapping both content nd actions in form -->
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
  <div mat-dialog-content class="content">
   <!-- name -->
   <div class="row">
      <mat-form-field appearance="outline">
         <mat-label>First Name</mat-label>
         <input matInput type="text" placeholder="Amit" formControlName="firstName">
      </mat-form-field>
      <mat-form-field appearance="outline">
         <mat-label>Last Name</mat-label>
         <input matInput type="text" placeholder="Shetty" formControlName="lastName">
      </mat-form-field>
   </div>
   <!-- email nd dob  -->
   <div class="row">
      <mat-form-field appearance="outline">
         <mat-label>Email</mat-label>
         <input matInput type="email" placeholder="amit@gmail.com" formControlName="email">
      </mat-form-field>
      <mat-form-field appearance="outline">
         <mat-label>Date of birth</mat-label>
         <input matInput [matDatepicker]="picker" formControlName="dob">
         <mat-hint>MM/DD/YYYY</mat-hint>
         <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
         <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
   </div>
   <!-- gender using radio button -->
   <div class="row">
      <mat-radio-group aria-label="Select an option" formControlName="gender">
         <mat-label><b>Gender</b></mat-label>
         <mat-radio-button value="male">Male</mat-radio-button>
         <mat-radio-button value="female">Female</mat-radio-button>
         <mat-radio-button value="others">Others</mat-radio-button>
      </mat-radio-group>
   </div>
   <!-- edu and company -->
   <div class="row">
        <mat-form-field appearance="outline">
         <mat-label>Education</mat-label>
         <mat-select formControlName="education">
             <mat-option *ngFor="let val of education" [value]="val">
                {{val}}
             </mat-option>
         </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
         <mat-label>Company</mat-label>
         <input matInput type="text" placeholder="Google" formControlName="company">
        </mat-form-field>
   </div>
   <!-- exp nd package -->
   <div class="row">
      <mat-form-field appearance="outline">
         <mat-label>Experience</mat-label>
         <input matInput type="number" placeholder="4" formControlName="experience">
      </mat-form-field>
      <mat-form-field appearance="outline">
         <mat-label>Package</mat-label>
         <input matInput type="number" placeholder="12" formControlName="package">
         <mat-hint>In Rupees</mat-hint>
      </mat-form-field>
   </div>
  </div>
  <div mat-dialog-actions class="action">
   <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
   <button mat-raised-button color="primary" type="submit">{{data ? 'Update' : 'Save'}}</button>
  </div>
</form>
